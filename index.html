<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        h1 {
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding: 5px;
        }
        .card-description {
            padding: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Feed</h1>
        
        <div class="card">
            <div class="card-header">
                <span>My first photo</span>
                <span>12/14</span>
            </div>
            <img src="https://placekitten.com/600/400" alt="Cute Puppy">
            <p class="card-description">This is my first photo of the feed. I am learning to code with #BreatheCode</p>
        </div>

        <div class="card">
            <div class="card-header">
                <span>Some cute thing</span>
                <span>12/17</span>
            </div>
            <img src="https://plus.unsplash.com/premium_photo-1666777247416-ee7a95235559?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Another Cute Thing">
            <p class="card-description">Another adorable thing to brighten your day! üêæ</p>
        </div>
        <div class="card">
            <div class="card-header">
                <span>Cute Animal</span>
                <span>12/17</span>
            </div>
            <img src="https://scontent.fmex10-1.fna.fbcdn.net/v/t39.30808-6/451669280_2799018536930974_2148490595973694097_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=86c6b0&_nc_ohc=7fYWcCYsTC0Q7kNvgGePpxT&_nc_oc=AdinxgcD2eNHB5ma4k7TmtRf0q7Yayz_3giPSKjomPfojO6PONF8p7XLw837SozeLEo&_nc_zt=23&_nc_ht=scontent.fmex10-1.fna&_nc_gid=AXhxdxMTzPbV3leiElFuOll&oh=00_AYGa88mhqZkDQr6lAlK2t-Z6GN5207cUi9JQ8MDeHl1GnA&oe=67D54A52">
            <p class="card-description">Another adorable thing to brighten your day! üêæ</p>
        </div>
    </div>
</body>
</html>
